<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	
		<h:dataTable value="#{ordersHistoryBean.allOrders}" var="item" headerClass="noun" columnClasses="noun,noun,noun,noun,noun,noun,noun,noun,noun,noun,noun"> 
            <h:column> 
                <f:facet name="header">Order id</f:facet> 
                #{item.tradingOrderId}
            </h:column>
            <h:column> 
                <f:facet name="header">Time of position opening</f:facet> 
                #{item.created}
            </h:column>
            <h:column> 
                <f:facet name="header">Type</f:facet> 
                #{item.orderOperation.name}
            </h:column>
                  <h:column> 
                <f:facet name="header">Volume</f:facet> 
                #{item.volume}
           
               </h:column>
                  <h:column> 
                <f:facet name="header">Currency pair</f:facet> 
                #{item.ticker.name}
            </h:column>
             <h:column> 
                <f:facet name="header">Price</f:facet> 
                #{item.price}
            </h:column>
             <h:column> 
                <f:facet name="header">S/L</f:facet> 
                
            </h:column>
            <h:column> 
                <f:facet name="header">T/P</f:facet> 
                
            </h:column>
            <h:column> 
                <f:facet name="header">Time of position closing</f:facet> 
                  #{item.valid}
            </h:column>

        </h:dataTable>
</ui:composition>
