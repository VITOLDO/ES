
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core">

	<div style="display: inline">
	<h:form>
		<div align="left" style="display: inline">
			<h:commandButton value="Trading" type="submit"
				action="trading" />

			<h:commandButton value="Orders history" type="submit"
				action="ordersHistory" />

			<h:commandButton value="Strategies" type="submit"
				action="#{pathToStrategiesPage}" />

			<h:commandButton value="News" type="submit"
				action="#{pathToNewsPage}" />
		</div>
		<div align="right" style="display: inline">
			<h:commandButton value="Account" type="submit"
				action="account" />
			<h:commandButton value="Events" type="submit"
				action="eventList" />				
			<h:commandButton value="Logout" type="submit"
				action="#{Logout.doLogout}" />
			<h:commandButton value="ChangePassword" type="submit"
				action="changepass" />	
		</div>
		</h:form>
	</div>
</ui:composition>
